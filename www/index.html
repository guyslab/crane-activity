<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Cockpit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #ccc;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        .top-bar {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            background-color: #666;
            margin-right: 0.5rem;
        }
        
        .app-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .page-header {
            text-align: center;
            font-size: 2rem;
            margin: 2rem 0;
        }
        
        .date-picker-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .report-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo"></div>
        <div class="app-name">Skyline Cockpit</div>
    </div>
    
    <h1 class="page-header">Daily Crane Report</h1>
    
    <div class="date-picker-container">
        <date-picker></date-picker>
    </div>
    
    <div class="report-container">
        <daily-report></daily-report>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="date-picker.js"></script>
    <script src="stat-card.js"></script>
    <script src="top-half-doughnut.js"></script>
    <script src="daily-report.js"></script>
    <script>

        // Sample data for demonstration
        const sampleData = {
            "date": "2024-02-04",
            "total_records": 1247,
            "daily_stats": {
                "start_time": "7:03",
                "end_time": "16:47",
                "working_hours": "9:44",
                "utilized_hours": "7:25",
                "utilization_percent": 76
            },
            "breakdown": {
                "moving_with_load": {
                    "duration": "00:48",
                    "records": 123,
                    "avg_weight": 2.3
                },
                "moving_without_load": {
                    "duration": "05:33",
                    "records": 875,
                    "avg_weight": 0.0
                },
                "idle_with_load": {
                    "duration": "00:59",
                    "records": 89,
                    "avg_weight": 1.8
                },
                "idle_without_load": {
                    "duration": "02:18",
                    "records": 160,
                    "avg_weight": 0.0
                }
            }
        };

        // Initialize with sample data
        document.addEventListener('DOMContentLoaded', () => {
            const reportComponent = document.querySelector('daily-report');
            reportComponent.setData(sampleData);
        });
    </script>
</body>
</html>
